<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Какой ты котик?</title>
    <link rel="shortcut icon" href="Images/Иконка/ИконкаКота1.png" type="image/png">
</head>
<body>
    <div class="mainContainer">
        <div class="test">
            <div class="upPart">
                <div class="header">
                    <div class="headerText">
                        <p><h1>Вопрос 1</h1></p>
                    </div>
                </div>
                <div class="questionText"><p><h1>Какая у вас родословная?</h1></p></div>            

            </div>
            <div class="bottomPart">
                <div class="answerZone">
                    <div class="answerButton1">
                        <div class="answerButtonText">
                            <div class="answerButtonText1"><p><h1>Я королевских кровей</h1></p></div></div></div>
                    <div class="answerButton2">
                        <div class="answerButtonText">
                            <div class="answerButtonText2"><p><h1>Я обычный работяга</h1></p></div></div></div>
                    <div class="answerButton3">
                        <div class="answerButtonText">
                            <div class="answerButtonText3"><p><h1>Я потомственный бизнессмен</h1></p></div></div></div>
                    <div class="answerButton4">
                        <div class="answerButtonText">
                            <div class="answerButtonText4"><p><h1>Я гигачад, сам стал таким</h1></p></div></div></div>
                    <div class="nextButton">
                        <div class="answerButtonText"><p><h1>Следующий вопрос</h1></p></div></div>
                </div>
            </div>
        </div>
        <!--<div class="skipButton"><div class="skipText"><p><h1>Пропустить</h1></p></div></div> Кнопка пропуска-->
        <div class="cat">
            <div class="textCloud"><img src="Images/TextCloud.png" alt="">
                <div class="introText"></div>
                <div class="okButton"> 
                    <div class="okButtonText">
                        <p><h1>Ага</h1></p></div>
                </div>
                <div class="yesButton">
                    <div class="yesButtonText"><p><h1>Да</h1></p></div></div>
                <div class="noButton">
                    <div class="noButtonText"><p><h1>Нет</h1></p></div></div>
            </div>
        </div>
        <div class="finalCard">
            <div class="cardText">
                <div class="catName"></div>
                <canvas id="finalText" width="600" height="80"></canvas>
                <div class="catImage">
                    <div class="IMG"></div></div>
                <div class="catDescr"><p><h1></h1></p></div>
            </div>
        </div>
    </div>



    <script src = "Scripts/main.js"> </script>
    <script src = "Scripts/secondPhase.js"> </script>
    <script src = "Scripts/finalScene.js"> </script>

</body>
</html>
